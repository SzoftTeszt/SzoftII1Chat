<ion-content
  [scrollEvents]="true"
  (ionScrollStart)="handleScrollStart()"
  (ionScroll)="handleScroll($any($event))"
  (ionScrollEnd)="handleScrollEnd()"
  class="ion-padding"
>
<div class="container">
  <div *ngFor="let message of messages" class="row mb-2">
    <div class="col">{{message.username}}</div>
    <div class="col">{{message.message}}</div>
  </div>
</div>
<div class="vege"></div>
</ion-content>
